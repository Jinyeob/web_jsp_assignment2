<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register</title>
<link rel="stylesheet" href="resources/student.css" type="text/css"></link>
</head>
<body>
<header>Create Your Account</header>
<div>
<form action="http://localhost:8080/jinyeob_regdb/StudentServlet?key=join" method="post">
<fieldset>
<legend>개인 정보</legend>
<ul>
<li>계정 : <input type="text" name="id" autofocus required placeholder="공백없이 입력하세요"></li>
<li>비밀번호 : <input type="password" name="passwd" required placeholder="공백없이 입력하세요"></li>
<li>이름 : <input type="text" name="username" required placeholder="공백없이 입력하세요"></li>
<li>학번 : <input type="text" name="snum" required placeholder="공백없이 입력하세요"></li>
<li>학과 : <input type="text" name="depart" required placeholder="공백없이 입력하세요"></li>
<li>핸드폰번호 : <input type="text" name="mobile" required placeholder="***.****.****"></li>
<li>이메일 : <input type="text" name="email" required placeholder="****@****.***"></li>
</ul>
</fieldset>
<br>
<fieldset>
<input type="submit" name="submit" value="보내기">
<input type="reset" name="reset" value="다시 작성">
</fieldset>
</form>
</div>
</body>
</html>
